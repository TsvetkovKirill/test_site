<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ quiz.title }}</title>
</head>
<body>
{% for question in quiz.questions.all %}
    <h2>Question:</h2>
    <h3>{{ question.content }}</h3>
    <h2>Answers:</h2>
    <ul>
    {% for answer in question.answers.all %}
        <li><b>{{ answer.content }}</b></li>
    {% endfor %}
    </ul>
    <hr>
{% endfor %}
</body>
</html>
